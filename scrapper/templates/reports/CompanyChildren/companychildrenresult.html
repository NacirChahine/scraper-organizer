{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {

        font-size: 12px;

      }

    </style>
</head>
<!--<body dir="rtl">-->
<body>
<pdf:language name="arabic"/>
<h1 style="text-align: center;">
   <span style="color:rgb(26, 165, 7);">Company name:</span> {{company.name}}
</h1>
<hr style="width:50%;text-align:center;margin-left:25%;margin-right:25%">

    <table class="table">
          <thead>
            <tr>
                <th> city </th>
                <th> nbReviews </th>
                <th> phoneNb </th>
                <th> ranking </th>
                <th> longitude </th>
                <th> latitude </th>
            </tr>
            </thead>
            <tbody>

        {% for child in childs %}
            <tr>
                <td>{{child.city}}</td>
                <td>{{child.nbReviews}}</td>
                <td>{{child.phoneNb}}</td>
                <td>{{child.ranking}}</td>
                <td>{{child.longitude}}</td>
                <td>{{child.latitude}}</td>
            </tr>
        {% endfor %}
    </table>
    <form  name="form1" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-success pull-right" name="frmprint" value="Print"/>
    </form>
</body>
</html>
