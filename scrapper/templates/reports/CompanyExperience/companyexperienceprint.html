{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
       font-family: 'Lobster', cursive;
        font-size: 15px;
<!--        text-shadow: 4px 4px 4px black;-->
      }

       .table,td
        {
            border:1px solid Darkred;
        }
        td,th
        {
            text-align:center;
            padding-top:3px;
        }
    </style>
</head>
<!--<body dir="rtl">-->
<body>
<pdf:language name="arabic"/>
    <table border="5px solid black" align="center" style="width:100%" cellspacing="4px">
          <thead>
            <tr style="height:100px">
                <h1 style="text-align: center;">
                    <span style="color:rgb(26, 165, 7);">Company name:</span> {{company}}
                </h1>
                <hr style="width:50%;text-align:center;margin-left:25%;margin-right:25%">

            </tr>

            <tr align= center style="height:50px">
                <th style="color:rgb(26, 165, 7);"> contact </th>
                <th style="color:rgb(26, 165, 7);"> role </th>
                <th style="color:rgb(26, 165, 7);"> from Date </th>
                <th style="color:rgb(26, 165, 7);"> to Date </th>
            </tr>
          </thead>
            <tbody>

        {% for expe in expes %}
            <tr align= center style="height:50px">
                <td>{{expe.contact}}</td>
                <td>{{expe.role}}</td>
                <td>{{expe.fromDate}}</td>
                <td>{{expe.toDate}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
